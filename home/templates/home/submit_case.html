
{% extends 'home/home.html' %}
{% load static %}


{% block content %}
    <header>welcome to the case submission page</header
<div class="form-container">
    <h1>Submit a Case</h1>
    {{ form.media }}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Case</button>
    </form>
</div>


{% endblock %}
