{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/submit_case.css' %}">
</head>
<body>
    <header>welcome to the case submission page</header
<div class="form-container">
    <h1>Submit a Case</h1>
    {{ form.media }}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Case</button>
    </form>
</div>
</body>
</html>
